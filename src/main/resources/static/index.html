<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DSList - CatÃ¡logo de Jogos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #202020;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #61dafb;
      letter-spacing: 1px;
    }

    h2 {
      margin: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .card-body {
      padding: 12px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-body h3 {
      font-size: 16px;
      margin: 0;
      color: #61dafb;
      line-height: 1.3;
    }

    .card-body p {
      font-size: 14px;
      margin: 5px 0 0;
      color: #bbb;
    }

    #gameDetail {
      padding: 20px;
    }

    .detail-card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 6px 25px rgba(0,0,0,0.6);
    }

    .detail-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
      max-height: 400px;
      object-fit: cover;
    }

    .detail-card h2 {
      margin-top: 0;
      color: #61dafb;
    }

    .detail-card p {
      margin: 8px 0;
      color: #ddd;
      line-height: 1.5;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      background: #61dafb;
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: #4fa8d5;
    }

    /* Loading spinner */
    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #61dafb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>ðŸŽ® DSList - CatÃ¡logo de Jogos</header>

  <h2>Listas de Jogos</h2>
  <div id="lists" class="grid"></div>

  <h2 id="gamesTitle" style="display:none">Jogos</h2>
  <div id="games" class="grid"></div>

  <div id="gameDetail"></div>

  <script>
    const API_URL = "http://localhost:8080";

    // FunÃ§Ã£o para exibir spinner
    function showSpinner(targetId) {
      document.getElementById(targetId).innerHTML = '<div class="spinner"></div>';
    }

    // Carrega todas as listas
    fetch(`${API_URL}/lists`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("lists");
        container.innerHTML = "";
        data.forEach(list => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div class="card-body">
              <h3>${list.name}</h3>
              <p>Clique para ver jogos</p>
            </div>
          `;
          div.onclick = () => loadGames(list.id, list.name);
          container.appendChild(div);
        });
      });

    // Carrega jogos de uma lista
    function loadGames(listId, listName) {
      showSpinner("games");
      fetch(`${API_URL}/lists/${listId}/games`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("gamesTitle").style.display = "block";
          document.getElementById("gamesTitle").innerText = `Jogos - ${listName}`;
          const container = document.getElementById("games");
          container.innerHTML = "";
          document.getElementById("gameDetail").innerHTML = "";
          data.forEach(game => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
              <img src="${game.imgUrl}" alt="${game.title}">
              <div class="card-body">
                <h3>${game.title}</h3>
                <p>${game.year}</p>
              </div>
            `;
            div.onclick = () => loadGameDetail(game.id);
            container.appendChild(div);
          });
        });
    }

    // Carrega detalhes de um jogo
    function loadGameDetail(id) {
      showSpinner("gameDetail");
      fetch(`${API_URL}/games/${id}`)
        .then(res => res.json())
        .then(game => {
          const container = document.getElementById("gameDetail");
          container.innerHTML = `
            <div class="detail-card">
              <img src="${game.imgUrl}" alt="${game.title}">
              <h2>${game.title}</h2>
              <p><b>GÃªnero:</b> ${game.genre}</p>
              <p><b>Ano:</b> ${game.gameYear}</p>
              <p><b>Score:</b> ${game.score}</p>
              <p>${game.longDescription}</p>
              <a href="#" class="back-btn" onclick="document.getElementById('gameDetail').innerHTML = ''">â¬… Voltar</a>
            </div>
          `;
        });
    }
  </script>
</body>
</html>
