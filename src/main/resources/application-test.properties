# =============================================
# Configurações do Banco de Dados H2 (em memória)
# =============================================

## Configurações básicas da conexão JDBC
# URL de conexão com o banco H2 em memória (testdb é o nome do banco)
spring.datasource.url=jdbc:h2:mem:testdb

# Usuário padrão do H2 (sa = System Administrator)
spring.datasource.username=sa

# Senha (vazia por padrão em ambientes de teste)
spring.datasource.password=

## Configurações do Console H2 (interface web)
# Habilita o console web do H2
spring.h2.console.enabled=true

# Define o path de acesso ao console (acessível em http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console

## Configurações de logging do JPA/Hibernate
# Exibe as SQLs geradas pelo Hibernate no console
spring.jpa.show-sql=true

# Formata as SQLs exibidas no console para melhor legibilidade
spring.jpa.properties.hibernate.format_sql=true