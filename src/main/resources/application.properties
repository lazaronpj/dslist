# =============================================
# Configurações de Perfil (Profile) e Teste
# =============================================

## Define o perfil ativo da aplicação
# - Usa a variável de ambiente APP_PROFILE se existir, caso contrário usa 'test' como padrão
# - Perfis comuns: dev, test, prod, staging
spring.profiles.active=${APP_PROFILE:test}

## Configuração do Open-in-View do JPA
# - Desabilita o padrão "open-in-view" do Hibernate
# - Melhor para performance e evita problemas de sessão LazyInitialization
# - Requer carregamento explícito de relações (usando JOIN FETCH ou outras estratégias)
spring.jpa.open-in-view=false

# =============================================
# Configurações CORS (Cross-Origin Resource Sharing)
# =============================================

## Define as origens permitidas para requisições CORS
# - Usa a variável de ambiente CORS_ORIGINS se existir
# - Padrão permite desenvolvimento local com frontends em portas comuns
# - Formatos aceitos:
#   - URL única: http://localhost:3000
#   - Múltiplas URLs separadas por vírgula (sem espaços)
cors.origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}
